<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- style-->
  <link rel="stylesheet" href="style.css">

  <title>Great Coffee</title>
</head>
<body>
  <header class="logo">
    <nav>
      <a href="#" class="logo-mobile">
          <img src="/assets/logo-mobile.svg" alt="">
      </a>
      
      <a href="#" class="logo-desktop">
        <img src="assets/logo-desktop.svg" alt="">
      </a>

      <div class="menu">
        <ul class="link">
          <li class="title"><a class="active" href="#home">Home</a></li>
          <li class="title"><a class="active" href="#menu">Menu</a></li>
          <li class="title"><a class="active" href="#reward">Recompensas</a></li>
          <li class="title"><a class="active" href="#gift-cards">Gift Cards</a></li>
          <li class="title"><a class="active" href="#stores">Lojas</a></li>
        </ul>
      </div>

      <div id="button-nav">
        <a href="#">PEGAR MEU CAFÉ</a>
      </div>

      <div class="icons open">
        <img src="assets/menu-buguer-open.svg" alt="">
      </div>

      <div class="icons close">
        <img src="assets/menu-buguer-close.svg" alt="">
      </div>
      
    </nav>

  </header>
  <main>
    <section>
      <h2 class="phrase">O café que fará seu código decolar para o próximo nivel</h2>

      <div id="button">
        <a href="#">PEGAR MEU CAFÉ</a>
        <img src="assets/arrow.svg" alt="">
      </div>
      
      
      <h1 class="text">Great Coffee</h1>
      <h2 id="shadow">&lt;Great Code/&gt;</h2>
       

      <img class="image-cop" src="assets/rocket-coffee.png" alt="">

      <img class="blur-mobile" src="assets/blur-mobile.png" alt="">

      <div class="blur-left">
        <img src="assets/blur-1.png" alt="">
      </div>

      <div class="blur-right">
        <img src="assets/blur-2.png" alt="">
      </div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
